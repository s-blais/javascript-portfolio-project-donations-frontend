<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex">
    <title>MFT Trust Donation Ledger</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <link rel="stylesheet" href="water.css">
    <link rel="stylesheet" type="text/css" href="water-supplement.css">
  </head>

  <body>
    <h2>MFT Trust Donation Ledger</h2>
    <div id="donation-form-container">
      <details id="donation-form-details-element">
      <summary><h3>Donation Form</h3></summary>
      <form id="donation-form">
        <input type="hidden" name="id" value="">
        <input type="text" name="date" placeholder="YYYY-MM-DD"/>
        <input type="text" name="recipient" placeholder="Recipient"/>
        <input type="text" name="contact" placeholder="Contact"/>
        <input type="text" name="amount" placeholder="Amount (whole dollars)"/>
        <select name="fund">
          <option value="1">JM Trust</option>
          <option value="2">EM Trust</option>
          <option value="3">TM Roth IRA</option>
          <option value="4">TM IM</option>
      </select>
      <br />
        <textarea name="notes" rows="3" cols="20" placeholder="Notes"></textarea>
        <input type="submit" name="submit" value="Save Donation"/>
        <button id="donation-form-clear">Clear</button>
        <button id="donation-form-clear-close">Clear & Close</button>
      </form>
      </details>
    </div>
    <h3>Donations</h3>
    <div id="donation-rows">

    </div>
    <script type="text/javascript" src="donation.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>


</html>
